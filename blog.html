<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials with Ratings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .testimonial {
      background: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 15px;
      border: 3px solid #ddd;
    }

    .rating {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .star {
      width: 25px;
      height: 25px;
      background-color: gold;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
    }

    .star.inactive {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="testimonial">
    <p>"Kioko Farms introduced my students to hands-on CBC learningâ€”practical and exciting!"</p>
    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Picture" class="profile-pic" />
    <div class="rating">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star inactive"></div>
    </div>
  </div>

  <div class="testimonial">
    <p>"Thanks to Kioko Farms, my kitchen garden now feeds my entire household!"</p>
    <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="Profile Picture" class="profile-pic" />
    <div class="rating">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star inactive"></div>
      <div class="star inactive"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Kioko Farms. All rights reserved.
  </footer>
</body>
</html>
