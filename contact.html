<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Kioko Farms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background: #4CAF50;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 20px;
    }

    .contact-details {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .email {
      margin: 10px 0;
    }

    .social-links {
      text-align: center;
      margin-top: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.2);
    }

    footer {
      background: #2E7D32;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We're here to connect and grow together</p>
  </header>

  <div class="container">
    <h2>Get in Touch</h2>

    <div class="contact-details">
      <p>You can contact us via email or through our social platforms below:</p>
      <div class="email">
        <strong>Email:</strong> <a href="mailto:kiokofarms@gmail.com">kiokofarms@gmail.com</a>
      </div>
    </div>

    <div class="social-links">
      <a href="https://wa.me/254795592566" target="_blank" title="WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
      </a>
      <a href="https://www.facebook.com/wakine.deniskioko" target="_blank" title="Facebook">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
      </a>
      <a href="https://www.tiktok.com/@actuary.kioko?_t=ZM-8vX2zZDiNQD&_r=1" target="_blank" title="TikTok">
        <img src="https://img.icons8.com/color/48/000000/tiktok--v1.png" alt="TikTok">
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Kioko Farms. All rights reserved.
  </footer>
</body>
</html>
